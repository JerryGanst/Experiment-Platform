<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIword - 垂直化提示词补全系统</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 顶部标题区域 -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-brain"></i>
                <h1>AIword</h1>
            </div>
            <div class="subtitle">垂直化提示词补全系统</div>
        </header>

        <!-- 主要输入区域 -->
        <main class="main-content">
            <div class="input-section">
                <div class="input-wrapper">
                    <div class="input-container">
                        <div class="search-container">
                            <div class="input-group">
                                <textarea 
                                    id="questionInput" 
                                    class="search-input" 
                                    placeholder="输入你的问题，AI将智能补全..."
                                    rows="3"
                                    spellcheck="false"
                                ></textarea>
                                <div class="keyboard-tooltip">
                                    Tab触发补全 | ↑↓选择 | Enter确认
                                </div>
                                <button id="submitBtn" class="submit-btn">
                                    <i class="fas fa-paper-plane"></i>
                                    提交问题
                                </button>
                            </div>
                            <div class="input-meta">
                                <span class="char-count">字符数: <span id="charCount">0</span></span>
                                <span class="input-hint">支持中英文混合输入，Ctrl+Enter换行</span>
                            </div>
                        </div>
                        
                        <!-- 智能补全浮层 -->
                        <div id="completionLayer" class="completion-layer hidden">
                            <div class="completion-header">
                                <i class="fas fa-lightbulb"></i>
                                <span>智能补全建议</span>
                                <button id="closeCompletion" class="close-btn">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                            <div id="completionOptions" class="completion-options">
                                <!-- 动态生成补全选项 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 热门提示词区域 -->
            <div class="popular-section">
                <h3><i class="fas fa-fire"></i> 热门提示词</h3>
                <div id="popularCompletions" class="popular-tags">
                    <!-- 动态加载热门选项 -->
                </div>
            </div>

            <!-- 分类导航区域 -->
            <div class="categories-section">
                <h3><i class="fas fa-th-large"></i> 专业领域</h3>
                <div id="categoriesGrid" class="categories-grid">
                    <!-- 动态加载分类 -->
                </div>
            </div>

            <!-- 使用统计区域 -->
            <div class="stats-section">
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-number" id="totalQuestions">0</div>
                        <div class="stat-label">总问题数</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="completionRate">0%</div>
                        <div class="stat-label">补全成功率</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="avgResponseTime">0ms</div>
                        <div class="stat-label">平均响应时间</div>
                    </div>
                </div>
            </div>
        </main>

        <!-- 底部信息 -->
        <footer class="footer">
            <div class="footer-content">
                <p>&copy; 2024 AIword 垂直化提示词补全系统 | 让AI理解更精准</p>
                <div class="footer-links">
                    <a href="#" onclick="showHelp()">使用帮助</a>
                    <a href="#" onclick="showSettings()">系统设置</a>
                    <a href="#" onclick="showAbout()">关于我们</a>
                </div>
            </div>
        </footer>
    </div>

    <!-- 设置模态框 -->
    <div id="settingsModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>系统设置</h3>
                <button class="close-modal" onclick="hideModal('settingsModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <label>触发延迟时间（毫秒）</label>
                    <input type="number" id="triggerDelay" value="300" min="100" max="2000">
                </div>
                <div class="setting-group">
                    <label>最大建议数量</label>
                    <input type="number" id="maxSuggestions" value="6" min="3" max="10">
                </div>
                <div class="setting-group">
                    <label>自动补全</label>
                    <input type="checkbox" id="autoComplete" checked>
                </div>
            </div>
            <div class="modal-footer">
                <button onclick="saveSettings()" class="btn btn-primary">保存设置</button>
                <button onclick="hideModal('settingsModal')" class="btn btn-secondary">取消</button>
            </div>
        </div>
    </div>

    <!-- 添加领域术语模态框 -->
    <div id="addTermModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>添加领域术语</h3>
                <button class="close-modal" onclick="hideModal('addTermModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <label>术语名称</label>
                    <input type="text" id="termName" placeholder="例如：深度学习">
                </div>
                <div class="setting-group">
                    <label>选项列表（用逗号分隔）</label>
                    <input type="text" id="termOptions" placeholder="例如：算法对比,入门路径,应用场景">
                </div>
                <div class="setting-group">
                    <label>模板</label>
                    <input type="text" id="termTemplate" placeholder="例如：{术语}{选项}有哪些？">
                </div>
                <div class="setting-group">
                    <label>分类</label>
                    <select id="termCategory">
                        <option value="AI/ML">AI/ML</option>
                        <option value="编程语言">编程语言</option>
                        <option value="数据科学">数据科学</option>
                        <option value="新兴技术">新兴技术</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button onclick="addDomainTerm()" class="btn btn-primary">添加术语</button>
                <button onclick="hideModal('addTermModal')" class="btn btn-secondary">取消</button>
            </div>
        </div>
    </div>

    <!-- 通知提示 -->
    <div id="notification" class="notification hidden">
        <div class="notification-content">
            <i id="notificationIcon" class="fas fa-check-circle"></i>
            <span id="notificationText">操作成功</span>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
